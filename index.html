<!DOCTYPE html>
<html>
<head>
    <title>Todo List App - Projekt Zaliczeniowy</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .todo-item { padding: 15px; border: 1px solid #ddd; margin: 10px 0; border-radius: 5px; }
        .completed { text-decoration: line-through; opacity: 0.6; background: #f0f0f0; }
        button { margin: 5px; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
        .auth-section { background: #e9ecef; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Todo List App</h1>
        <p><em>Projekt zaliczeniowy - Przetwarzanie rozproszone</em></p>
        
        <div class="auth-section">
            <h3>üîê Autoryzacja tokenem (wymaganie 1.1.3)</h3>
            <input type="text" id="authToken" placeholder="Wpisz token autoryzacyjny (np. demo-api-key-123)" />
            <button class="btn-primary" onclick="setToken()">Ustaw token</button>
            <p id="authStatus">Status: Brak tokenu</p>
        </div>
        
        <div id="appSection">
            <h3>‚ûï Dodaj nowe zadanie</h3>
            <input type="text" id="todoTitle" placeholder="Tytu≈Ç zadania" />
            <textarea id="todoDescription" placeholder="Opis zadania" rows="3"></textarea>
            <button class="btn-success" onclick="addTodo()">Dodaj zadanie</button>
            
            <h3>üìã Twoje zadania</h3>
            <button class="btn-primary" onclick="loadTodos()">Od≈õwie≈º listƒô</button>
            <div id="todosList"></div>
        </div>
    </div>

    <script>
        const apiBase = 'https://todolistappsw.azurewebsites.net/api';
        let currentToken = '';
        
        function setToken() {
            currentToken = document.getElementById('authToken').value;
            if (currentToken) {
                document.getElementById('authStatus').innerHTML = `‚úÖ Status: Token ustawiony (${currentToken.substring(0, 10)}...)`;
                loadTodos();
            } else {
                document.getElementById('authStatus').innerHTML = '‚ùå Status: Brak tokenu';
            }
        }
        
        function getHeaders() {
            return {
                'Content-Type': 'application/json',
                'X-API-Key': currentToken
            };
        }
        
        async function addTodo() {
            if (!currentToken) {
                alert('Najpierw ustaw token autoryzacyjny!');
                return;
            }
            
            const title = document.getElementById('todoTitle').value;
            const description = document.getElementById('todoDescription').value;
            
            if (!title) {
                alert('Tytu≈Ç jest wymagany!');
                return;
            }
            
            try {
                const response = await fetch(`${apiBase}/todos`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ title, description })
                });
                
                if (response.ok) {
                    document.getElementById('todoTitle').value = '';
                    document.getElementById('todoDescription').value = '';
                    loadTodos();
                    alert('‚úÖ Zadanie dodane pomy≈õlnie!');
                } else if (response.status === 401) {
                    alert('‚ùå B≈ÇƒÖd autoryzacji - sprawd≈∫ token!');
                } else {
                    alert('‚ùå B≈ÇƒÖd podczas dodawania zadania');
                }
            } catch (error) {
                alert('‚ùå B≈ÇƒÖd po≈ÇƒÖczenia z API');
                console.error(error);
            }
        }
        
        async function loadTodos() {
            if (!currentToken) {
                document.getElementById('todosList').innerHTML = '<p>‚ö†Ô∏è Ustaw token aby zobaczyƒá zadania</p>';
                return;
            }
            
            try {
                const response = await fetch(`${apiBase}/todos`, {
                    headers: getHeaders()
                });
                
                if (response.ok) {
                    const todos = await response.json();
                    displayTodos(todos);
                } else if (response.status === 401) {
                    document.getElementById('todosList').innerHTML = '<p>‚ùå B≈ÇƒÖd autoryzacji - sprawd≈∫ token!</p>';
                } else {
                    document.getElementById('todosList').innerHTML = '<p>‚ùå B≈ÇƒÖd podczas ≈Çadowania zada≈Ñ</p>';
                }
            } catch (error) {
                document.getElementById('todosList').innerHTML = '<p>‚ùå B≈ÇƒÖd po≈ÇƒÖczenia z API</p>';
                console.error(error);
            }
        }
        
        function displayTodos(todos) {
            const todosList = document.getElementById('todosList');
            
            if (todos.length === 0) {
                todosList.innerHTML = '<p>üì≠ Brak zada≈Ñ. Dodaj pierwsze zadanie!</p>';
                return;
            }
            
            todosList.innerHTML = todos.map(todo => `
                <div class="todo-item ${todo.isCompleted ? 'completed' : ''}">
                    <h4>${todo.title}</h4>
                    <p>${todo.description || 'Brak opisu'}</p>
                    <small>Utworzono: ${new Date(todo.createdAt).toLocaleString('pl-PL')}</small><br>
                    <button class="btn-primary" onclick="toggleTodo(${todo.id}, ${!todo.isCompleted})">
                        ${todo.isCompleted ? '‚Ü©Ô∏è Oznacz jako nieuko≈Ñczone' : '‚úÖ Oznacz jako uko≈Ñczone'}
                    </button>
                    <button class="btn-danger" onclick="deleteTodo(${todo.id})">üóëÔ∏è Usu≈Ñ</button>
                </div>
            `).join('');
        }
        
        async function toggleTodo(id, isCompleted) {
            try {
                const response = await fetch(`${apiBase}/todos/${id}`, {
                    method: 'PUT',
                    headers: getHeaders(),
                    body: JSON.stringify({ isCompleted })
                });
                
                if (response.ok) {
                    loadTodos();
                } else {
                    alert('‚ùå B≈ÇƒÖd podczas aktualizacji zadania');
                }
            } catch (error) {
                alert('‚ùå B≈ÇƒÖd po≈ÇƒÖczenia z API');
                console.error(error);
            }
        }
        
        async function deleteTodo(id) {
            if (!confirm('Czy na pewno chcesz usunƒÖƒá to zadanie?')) {
                return;
            }
            
            try {
                const response = await fetch(`${apiBase}/todos/${id}`, {
                    method: 'DELETE',
                    headers: getHeaders()
                });
                
                if (response.ok) {
                    loadTodos();
                    alert('‚úÖ Zadanie usuniƒôte pomy≈õlnie!');
                } else {
                    alert('‚ùå B≈ÇƒÖd podczas usuwania zadania');
                }
            } catch (error) {
                alert('‚ùå B≈ÇƒÖd po≈ÇƒÖczenia z API');
                console.error(error);
            }
        }
        
        // Przyk≈Çadowe tokeny do testowania
        document.addEventListener('DOMContentLoaded', function() {
            const exampleTokens = ['demo-api-key-123', 'test-key-456', 'student-project-key'];
            console.log('Przyk≈Çadowe tokeny do testowania:', exampleTokens);
        });
    </script>
</body>
</html>
